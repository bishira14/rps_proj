<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="scores">

     <div class="player-score">
       <h2>Player</h2>
       <p>0</p>
     </div>
     <div class="computer-score">
         <h2>Computer</h2>
         <p>0</p>
     </div>

    </div>

    <div class="intro fadeIn">
       <h1>Rock Paper and Scissors</h1>
       <button type="button" name="button">Let's Play</button>
    </div>
    <div class="match fadeout">
      <h1>Choose an option</h1>
      <div class="hands">
       <img class="player-hand"src="img/rock.png" alt="">
       <img class="computer-hand" src="img/rock.png" alt="">
      </div>
      <div class="options">
       <button class="rock" type="button" name="button">rock</button>
       <button class="paper" type="button" name="button">paper</button>
       <button class="scissors" type="button" name="button">scissors</button>
      </div>
    </div>
   <script type="text/javascript" src="index.js">

   </script>
  </body>
</html>
